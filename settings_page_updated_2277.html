
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Ask Your Database Custom Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-height: 50px;
            vertical-align: middle;
        }
        .tabs {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }
        .tabs button {
            background-color: inherit;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            flex: 1;
        }
        .tabs button:hover {
            background-color: #ddd;
            color: black;
        }
        .tabs button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
        }
        .tab-content.active {
            display: block;
        }
        .iframe-preview {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://storage.googleapis.com/msgsndr/me0EnocxsZH10tkDWF5K/media/67253ad0eded3ba14cf5b7e0.png" alt="Logo">
        <h1>Ask Your Database Custom Chatbot</h1>
    </div>
    <div class="tabs">
        <button class="tab-link active" onclick="openTab(event, 'settings')">Settings</button>
        <button class="tab-link" onclick="openTab(event, 'shortcodes')">Shortcodes</button>
        <button class="tab-link" onclick="openTab(event, 'api-codes')">API Chatbot Codes</button>
    </div>
    <div id="settings" class="tab-content active">
        <h2>Settings</h2>
        <p>All original instructions and processes are preserved here.</p>
    </div>
    <div id="shortcodes" class="tab-content">
        <h2>Shortcodes</h2>
        <div class="shortcode-box">[chatbot_shortcode]</div>
        <div class="shortcode-box">[another_shortcode]</div>
    </div>
    <div id="api-codes" class="tab-content">
        <h2>API Chatbot Codes</h2>
        <iframe class="iframe-preview" src="https://www.askyourdatabase.com/dashboard/chatbot"></iframe>
    </div>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
