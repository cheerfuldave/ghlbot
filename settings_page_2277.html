
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Ask Your Database Custom Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-height: 50px;
            vertical-align: middle;
        }
        .tabs {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }
        .tabs button {
            background-color: inherit;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            flex: 1;
        }
        .tabs button:hover {
            background-color: #ddd;
            color: black;
        }
        .tabs button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
        }
        .tab-content.active {
            display: block;
        }
        .shortcode-box {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .iframe-preview {
            position: fixed;
            top: 0;
            right: -100%;
            width: 50%;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            transition: right 0.3s ease;
        }
        .iframe-preview.open {
            right: 0;
        }
        .iframe-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .iframe-preview .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://storage.googleapis.com/msgsndr/me0EnocxsZH10tkDWF5K/media/67253ad0eded3ba14cf5b7e0.png" alt="Logo">
        <h1>Ask Your Database Custom Chatbot</h1>
    </div>
    <div class="tabs">
        <button class="tab-link active" onclick="openTab(event, 'settings')">Settings</button>
        <button class="tab-link" onclick="openTab(event, 'shortcodes')">Shortcodes</button>
        <button class="tab-link" onclick="openTab(event, 'preview')">Preview</button>
    </div>
    <div id="settings" class="tab-content active">
        <h2>Settings</h2>
        <p>All original instructions and processes are preserved here.</p>
    </div>
    <div id="shortcodes" class="tab-content">
        <h2>Shortcodes</h2>
        <div class="shortcode-box">[chatbot_shortcode]</div>
        <div class="shortcode-box">[another_shortcode]</div>
    </div>
    <div id="preview" class="tab-content">
        <h2>Preview</h2>
        <button onclick="toggleIframe()">Open Preview</button>
    </div>
    <div class="iframe-preview" id="iframePreview">
        <button class="close-btn" onclick="toggleIframe()">Close</button>
        <iframe src="https://www.askyourdatabase.com/dashboard/chatbot"></iframe>
    </div>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        function toggleIframe() {
            var iframe = document.getElementById("iframePreview");
            if (iframe.classList.contains("open")) {
                iframe.classList.remove("open");
            } else {
                iframe.classList.add("open");
            }
        }
    </script>
</body>
</html>
